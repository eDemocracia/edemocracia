{% load staticfiles compress %}
<!DOCTYPE html>
<html>
<header>
    <title>{% block title %}e-Democracia{% endblock %}</title>
    {% compress css %}
    <link rel="stylesheet" href="{% static 'edem-navigation/scss/edem.scss' %}" type="text/x-scss"/>
    <link rel="stylesheet" href="{% static 'scss/app.scss' %}" type="text/x-scss"/>
    {% endcompress %}
    <script type="text/javascript" src="{% static 'edem-navigation/js/edem-navigation.js' %}"></script>
</header>
<body>
    {# edem-navigation template #}
    {% block edem_core %}
        {% include "components/edem-navigation.html" %}
    {% endblock edem_core %}

    {% block content %}
    {% endblock content %}
</body>
</html>
