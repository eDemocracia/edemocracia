{% extends 'components/base.html' %}
{% load i18n %}

{% block title %}{% trans "Account activated" %}{% endblock %}

{% block content %}
    <main class="main">
        <section class="section section--change-password">
            <div class="e-row align-center">
                <div class="section__block section__block--title e-columns small-12 medium-8 large-6">
                    <div class="section__content">
                        <h1 class="section__title">{% trans "Account activated" %}</h1>
                        <p class="section__text">
                        {% trans "Account successfully activaded!" %}
                        </p>
                        <p class="section__text">
                        {% trans "You will be redirected to home page soon..." %}
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        setTimeout(function() {
            window.location.replace('{% url "home" %}');
        }, 3000);
    </script>
{% endblock %}
