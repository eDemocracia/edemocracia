{% load edem_extras %}

<a class="info-card__link" href="/wikilegis/bill/{{ bill.id }}">
  <li class="info-card info-card--wikilegis">
    <div class="info-card__header">

      <div class="info-card__icon info-card__icon{% if bill.status == "closed" %}--closed{% endif %}"><i class="icon icon-{{ bill.theme.slug }}"></i></div>

      <h2 class="info-card__title"> {{ bill.title|truncatechars:40 }}</h2>
    </div>
    <p class="info-card__text">
       {{ bill.description|truncatechars:160 }}
    </p>
    <div class="info-card__footer">
      <div class="card-stats">
        <div class="card-stats__name">Propostas</div>

        <div class="card-stats__value card-stats__value{% if bill.status == "closed" %}--closed{% endif %}">{{ bill.amendments_count }}</div>

      </div>

      <div class="card-stats">

        <div class="card-stats__name">{% if bill.status == "closed" %}Encerrado em:{% else %}Participe at√©:{% endif %}</div>
        <div class="card-stats__value card-stats__value{% if bill.status == "closed" %}--closed{% endif %}">{{ bill.closing_date|str_to_date }}</div>

      </div>
    </div>
  </li>
</a>
