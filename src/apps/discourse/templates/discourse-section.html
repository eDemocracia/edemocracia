{% if DISCOURSE_ENABLED %}
  <section class="section section--discourse">
    <div class="e-row e-expanded">

      <div class="section__info section__block e-columns small-12 large-3">
        <a href="/expressao/"><img class="section__logo" src="/static/img/logo-expressao.svg" ></a>
        <p class="section__text">
          Dê sua opinião sobre os assuntos que afetam a sua vida, discutindo soluções com outros cidadãos e os deputados.
        </p>
      </div>

      <div class="section__block e-columns small-12 large-9">
        <div class="section__content">

          <h1 class="section__title">
            <a class="section__link" href="/expressao/" title="Veja todas as discussões">Participe em discussões</a>
          </h1>

          <div class="container container--card-list">
            <a class="section__button" href="/expressao/">Ver todos</a>

            <ul class="card-list">
              {% for topic in topics %}
                {% include "discourse-card.html" %}
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endif %}
