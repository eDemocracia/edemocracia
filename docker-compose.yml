version: '2'

volumes:
  pg_data:
    driver: local
  edemocracia:
    driver: local
  audiencias:
    driver: local
  wikilegis:
    driver: local
  discourse:
    driver: local
  pauta:
    driver: local
  newwikilegis:
    driver: local

services:
  nginx:
    image: nginx
    volumes:
      - ./config/etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - edemocracia:/var/labhacker/edemocracia/src/public/
      - wikilegis:/var/labhacker/wikilegis/wikilegis/public/
      - audiencias:/var/labhacker/audiencias/public/
      - discourse:/var/www/discourse
      - pauta:/var/labhacker/pauta-participativa/src/public/
      - newwikilegis:/var/labhacker/new-wikilegis/src/public/
    ports:
      - "8000:80"
    links:
      - edemocracia

  db:
    image: postgres:9.6
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: root
      PGDATA : /var/lib/postgresql/data/
    volumes:
     - pg_data:/var/lib/postgresql/data/
    ports:
     - "5432:5432"

  redis:
    image: redis:alpine

  edemocracia:
    build: .
    tty: true
    stdin_open: true
    volumes:
      - edemocracia:/var/labhacker/edemocracia/src/public/:z
      - ./:/tmp/data:z
    command: ./runserver
    links:
      - db
    depends_on:
      - db
    environment:
      ADMIN_EMAIL: admin@admin.com
      ADMIN_PASSWORD: 123
      ADMIN_USERNAME: admin
      SITE_NAME:
      SITE_LOGO:
      SITE_URL: http://localhost:8000
      DEBUG:
      SECRET_KEY:
      RECAPTCHA_SITE_KEY: 
      RECAPTCHA_PRIVATE_KEY: 
      ALLOWED_HOSTS:
      DATABASE_ENGINE: postgresql_psycopg2
      DATABASE_NAME: edemocracia
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      SOCIAL_AUTH_GOOGLE_OAUTH2_KEY: 
      SOCIAL_AUTH_GOOGLE_OAUTH2_SECRET: 
      SOCIAL_AUTH_FACEBOOK_KEY: 
      SOCIAL_AUTH_FACEBOOK_SECRET: 
      SOCIAL_AUTH_FACEBOOK_SCOPE:
      SOCIAL_AUTH_FACEBOOK_API_VERSION:
      SOCIAL_AUTH_CD_KEY:
      SOCIAL_AUTH_CD_SECRET:
      SOCIAL_AUTH_CD_VERIFY_SSL: 
      CD_AUTHORIZATION_URL:
      CD_ACCESS_TOKEN_URL:
      CD_METADATA_URL:
      SOCIAL_AUTH_REDIRECT_IS_HTTPS: 
      CAMARA_LOGIN: 
      LANGUAGE_CODE:
      TIME_ZONE:
      EMAIL_HOST:
      EMAIL_PORT:
      EMAIL_HOST_USER:
      EMAIL_HOST_PASSWORD:
      EMAIL_USE_TLS:
      EMAIL_BACKEND: django.core.mail.backends.smtp.EmailBackend
      DEFAULT_FROM_EMAIL: '"Portal e-Democracia" <edemocracia@camara.leg.br>'
      STATIC_URL:
      MEDIA_URL:
      WIKILEGIS_ENABLED: 'True'
      WIKILEGIS_UPSTREAM: http://wikilegis:8000
      WIKILEGIS_API_URL: '/api/v1/'
      WIKILEGIS_API_KEY: api_key
      AUDIENCIAS_ENABLED: 'True'
      AUDIENCIAS_UPSTREAM: http://audienciasweb:8000/audiencias
      AUDIENCIAS_API_URL:
      AUDIENCIAS_API_KEY: secret_key
      PAUTAS_ENABLED: 'True'
      PAUTAS_UPSTREAM: http://pauta:8000
      PAUTAS_API_URL:
      PAUTAS_API_KEY: api_key
      DISCOURSE_ENABLED: 'True'
      DISCOURSE_UPSTREAM: http://discourse:8080/expressao
      DISCOURSE_SSO_SECRET: sso_secret

  wikilegis:
    image: labhackercd/wikilegis:2.3.0
    command: ./start.sh
    links:
      - db
    depends_on:
      - db
    volumes:
      - wikilegis:/var/labhacker/wikilegis/wikilegis/public/:z
      - ./:/tmp/data:z
    environment:
      ADMIN_PASSWORD: 123
      ADMIN_EMAIL: admin@admin.com
      API_KEY: api_key
      SECRET_KEY: secret_key
      FORCE_SCRIPT_NAME: /wikilegis
      DEBUG: 'True'
      ALLOWED_HOSTS: '*'
      LOGIN_URL: /
      LOGIN_REDIRECT_URL: /
      AUTH_USER_MODEL: accounts.User
      ENABLE_REMOTE_USER: 'True'
      SESSION_COOKIE_NAME: wikilegis_session
      DEFAULT_FROM_EMAIL: '"Portal e-Democracia[Wikilegis]" <edemocracia@camara.leg.br>'
      LANGUAGE_CODE: pt-br
      TIME_ZONE: America/Sao_Paulo
      STATIC_URL: /wikilegis/static/
      MEDIA_URL: /wikilegis/media/
      DATABASE_ENGINE: postgresql_psycopg2
      DATABASE_NAME: wikilegis
      DATABASE_PASSWORD: root
      DATABASE_USER: root
      DATABASE_HOST: db
      DATABASE_PORT: 5432
    expose:
      - "8000"

  audienciasweb:
    image: labhackercd/audiencias-publicas:3.4.4
    command: ./start-web.sh
    restart: on-failure
    links:
      - db
      - redis
    volumes:
      - audiencias:/var/labhacker/audiencias/public/:z
      - ./:/tmp/data:z
