    command: ./start-web.sh
    volumes:
      - discourse:/var/www/discourse
      - ./:/tmp/edemocracia
    expose:
      - "8080"
    depends_on:
      - db
      - redis
    environment:
      ADMIN_EMAIL: 'admin@admin.com'
      ADMIN_PASSWORD: '123'
